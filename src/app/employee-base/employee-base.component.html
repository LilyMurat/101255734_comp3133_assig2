<form [formGroup]="employeeForm" (ngSubmit)="onSubmit()" class="employee-base">
  <label>Name: </label>
  <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput type="text" formControlName="first_name" />
      <mat-error *ngIf="employeeForm.controls['first_name'].invalid && employeeForm.controls['first_name'].touched">
        Name is required
      </mat-error>
    </mat-form-field>
  
    <label>Family: </label>
    <mat-form-field appearance="outline">
      <mat-label>Family</mat-label>
      <input matInput type="text" formControlName="last_name" />
      <mat-error *ngIf="employeeForm.controls['last_name'].invalid && employeeForm.controls['last_name'].touched">
        Family is required
      </mat-error>
    </mat-form-field>
  
    <label>Email Address: </label>
    <mat-form-field appearance="outline">
      <mat-label>Email Address</mat-label>
      <input matInput type="email" formControlName="email" />
      <mat-error *ngIf="employeeForm.controls['email'].invalid && employeeForm.controls['email'].touched">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>
  
    <div class="form-actions">
      <button mat-raised-button color="primary" type="submit" [disabled]="!employeeForm.valid">
        {{ employee ? 'Update Employee' : 'Add new Employee' }}
      </button>
      <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancel & Return to list</button>
    </div>
  </form>
