<button mat-raised-button color="primary" routerLink="/employees/add">Add Employee</button>
<br/>
<br/>
<div class="mat-elevation-z8">
    <table mat-table [dataSource]="employees" class="mat-table">
      <ng-container matColumnDef="first_name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let employee">{{ employee.first_name }}</td>
      </ng-container>
      <ng-container matColumnDef="last_name">
        <th mat-header-cell *matHeaderCellDef>Family</th>
        <td mat-cell *matCellDef="let employee">{{ employee.last_name }}</td>
      </ng-container>
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email Address</th>
        <td mat-cell *matCellDef="let employee">{{ employee.email }}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>#</th>
        <td mat-cell *matCellDef="let employee">
          <button mat-icon-button color="primary" [routerLink]="['/employees', 'edit', employee.id]">
            <mat-icon>edit_note</mat-icon>
          </button>
          <button mat-icon-button color="secondary" [routerLink]="['/employees', 'info', employee.id]">
            <mat-icon>view_headline</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="deleteEmployee(employee.id)">
            <mat-icon>highlight_remove</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
